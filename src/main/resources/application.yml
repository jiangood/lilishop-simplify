db_ip: 127.0.0.1
db_port: 3306
db_database: lilishop
db_username: root

spring:

  profiles:
    active: default

  # 文件大小上传配置
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
  #jackson json解析
  jackson:
    time-zone: GMT+8
    serialization:
      #关闭jackson 对json做解析
      fail-on-empty-beans: false

  jpa:
    show-sql: true



